<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <main class="page">
        <section class="clean-block about-us">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Instructors</h2>
                    <p>The very best form the Top Gun Elite</p>
                </div>
                <div class="row justify-content-center">
                    <div th:each="instructor :${instructors}" class="col-sm-6 col-lg-4">
                        <div class="card clean-card text-center"><img class="card-img-top w-100 d-block" th:src="@{${'/images/' + instructor.getUsername() + '.jpg'}}">
                            <div class="card-body info">
                                <h4 class="card-title"><span th:text="${instructor.getFirstName()}"></span>&nbsp;<span th:text="${instructor.getLastName()}"></span></h4>
                                <h4 class="card-title" th:text="${instructor.getUsername()}"></h4>
                                <p class="card-text" th:text="${instructor.getBiography()}"></p>
                                <div class="icons"><a href="#"><i class="icon-social-facebook"></i></a><a href="#"><i class="icon-social-instagram"></i></a><a href="#"><i class="icon-social-twitter"></i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="fragments :: footer"></footer>

    <div th:replace="fragments :: scripts"></div>

</body>

</html>
