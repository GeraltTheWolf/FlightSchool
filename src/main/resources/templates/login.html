<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                </div>
                <form method="POST" th:action="@{/login}">
                    <div class="form-group">
                        <label for="username">Email</label><input class="form-control item" type="text" name="username" id="username"></div>
                    <div class="form-group">
                        <label for="password">Password</label><input class="form-control" type="password" name="password" id="password">
                    </div>
                    <div th:if="${param.error}" class="text-danger">Invalid username or password</div>
<!--                    <div class="form-group">-->
<!--                        <div class="form-check">-->
<!--                            <input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Remember me</label>-->
<!--                        </div>-->
<!--                    </div>-->
                    <button class="btn btn-primary btn-block" type="submit">Log In</button>
                </form>
            </div>
        </section>
    </main>
    <footer th:replace="fragments :: footer"></footer>

    <div th:replace="fragments :: scripts"></div>
</body>

</html>
