<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <main class="page pricing-table-page">
        <section class="clean-block clean-pricing dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Courses</h2>
                    <p>Active courses on Top Gun Academy</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-5 col-lg-4" th:each="course :${courses}" >
                        <div class="clean-pricing-item">
                            <div class="heading">
                                <h3 th:text="${course.getName()}"></h3>
                            </div><img style="width: 290px;height: 210px;" th:src="@{${'/images/' + course.getPlane() + '.jpg'}}">
                            <div class="features">
                                <h4><span class="feature">Duration in days:&nbsp;</span><span th:text="${course.getDuration()}"></span></h4>
                                <h4><span class="feature">Instructor:&nbsp;</span><span th:text="${course.getInstructor().getUsername()}"></span></h4>
                                <h4><span class="feature">Plane:&nbsp;</span><span th:text="${course.getPlane()}"></span></h4>
                            </div>
                            <div class="price"></div><button class="btn btn-primary btn-block" type="button">Apply Now</button></div>
                    </div>
                </div>

            </div>
        </section>

        <section sec:authorize="hasRole('ROLE_INSTRUCTOR')" class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading" style="padding: 30px 0px 0px;">
                    <h2 class="text-info">Create new course</h2>
                    <p>Only instructors can create new courses, so only instructors can see this....</p>
                </div>
                <form method="POST" th:object="${newCourse}">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text"  id="name" th:field="*{name}">
                        <span class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                    <div class="form-group">
                        <label>Duration in days</label>
                        <input class="form-control" type="number" step="1" min="1" max="10" id="duration" th:field="*{duration}">
                        <span class="validation-error" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
                    </div>
                    <div class="form-group">
                        <label>Aircraft</label>
                        <select class="form-control" type="number" step="1" min="1" max="10" id="plane" th:field="*{plane}">
                            <option value="F14" >F 14 Tomcat</option>
                            <option value="F16" >F 16</option>
                            <option value="F18" >F/A 18 Hornet</option>
                        </select>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                </form>
            </div>
        </section>

    </main>

    <footer th:replace="fragments :: footer"></footer>

    <div th:replace="fragments :: scripts"></div>

</body>

</html>
