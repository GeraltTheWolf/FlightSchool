<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <main class="page">
        <section class="clean-block clean-form dark">
            <div class="block-heading" style="padding: 30px 0px 0px;">
                <h2 class="text-info">Create new course</h2>
                <p>Only instructors can create new courses, so only instructors can see this....</p>
            </div>
            <form method="POST" th:object="${newCourse}" th:action="@{/course}">

                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text"  id="name" th:field="*{name}">
                    <span class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="form-group">
                    <label>Duration in days</label>
                    <input class="form-control" type="number" step="1" id="duration" th:field="*{duration}" value="2">
                    <span class="validation-error" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
                </div>

                <div class="form-group">
                    <label>Aircraft</label>
                    <select class="form-control"  id="plane" th:field="*{plane}">
                        <option value="F14" >F 14 Tomcat</option>
                        <option value="F16" >F 16</option>
                        <option value="F18" >F/A 18 Hornet</option>
                    </select>
                </div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            </form>
        </section>
    </main>

    <footer th:replace="fragments :: footer"></footer>

    <div th:replace="fragments :: scripts"></div>

</body>

</html>
