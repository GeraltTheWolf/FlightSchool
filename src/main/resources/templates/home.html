<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header">
</header>
<body>
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/carousel1.jpg}" class="d-block w-100" >
            <div class="carousel-caption d-none d-md-block">
                <h5>Dream becomes reality</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/carousel2.jpg}" class="d-block w-100" >
            <div class="carousel-caption d-none d-md-block">
                <h5>Touch the clouds with us!</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/carousel3.jpg}" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>Be among the pilot elite</h5>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
<div th:replace="fragments :: menu"></div>
<footer th:replace="fragments :: footer"></footer>
</html>
