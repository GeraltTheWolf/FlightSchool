<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info" th:text="#{msg.login.title}"></h2>
                </div>
                <form method="POST" th:action="@{/login}">
                    <div class="form-group">
                        <label for="username" th:text="#{msg.login.username}"></label><input class="form-control item" type="text" name="username" id="username"></div>
                    <div class="form-group">
                        <label for="password" th:text="#{msg.login.password}"></label><input class="form-control" type="password" name="password" id="password">
                    </div>
                    <div th:if="${param.error}" class="text-danger" th:text="#{msg.login.error}"></div>
                    <button class="btn btn-primary btn-block" type="submit" th:text="#{msg.login.button.login}"></button>
                </form>
            </div>
        </section>
    </main>

    <div th:replace="fragments :: scripts"></div>
</body>

</html>
